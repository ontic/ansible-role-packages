---

services: 'docker'

env:
  - distribution: 'centos'
    version: '7'
    playbook: 'test-centos.yml'
  - distribution: 'debian'
    version: '9'
    playbook: 'test-debian.yml'
  - distribution: 'ubuntu'
    version: '16.04'
    playbook: 'test-ubuntu.yml'

before_install:
  - 'export container_id=$(date +%s)'
  - 'export cleanup=false'
  - 'wget -O ${PWD}/tests/test.sh https://raw.githubusercontent.com/ontic/ansible-role-test/master/test.sh'
  - 'chmod +x ${PWD}/tests/test.sh'
  - '${PWD}/tests/test.sh build'

script:
  - '${PWD}/tests/test.sh test'
  - 'docker exec --tty ${container_id} env TERM=xterm pango-view --version'

notifications:
  webhooks: 'https://galaxy.ansible.com/api/v1/notifications/'